<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ trợ huấn luyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center p-8 my-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng ký tài khoản mới</h2>
            <div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="reg_fullname" class="block text-sm font-medium text-gray-700 mb-1">Tên đầy đủ</label>
                        <input type="text" id="reg_fullname" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="mb-4">
                        <label for="reg_username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <input type="text" id="reg_username" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="nguyenvana">
                    </div>
                    <div class="mb-4 md:col-span-2">
                        <label for="reg_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="reg_email" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="vidu@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="reg_password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="reg_password" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="••••••••">
                    </div>
                    <div class="mb-4">
                        <label for="reg_age" class="block text-sm font-medium text-gray-700 mb-1">Tuổi</label>
                        <input type="number" id="reg_age" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="25">
                    </div>
                    <div class="mb-4 md:col-span-2">
                        <label for="reg_city" class="block text-sm font-medium text-gray-700 mb-1">Tỉnh thành</label>
                        <p class="text-xs text-gray-500 mb-1">(Theo danh sách sáp nhập mới)</p>
                        <select id="reg_city" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                            <option>Kiên Giang</option>
                            <option>Bắc Giang</option>
                            <option>Cà Mau</option>
                            <option>Cao Bằng</option>
                            <option>Đắk Lắk</option>
                            <option>Điện Biên</option>
                            <option>Đồng Nai</option>
                            <option>Tiền Giang</option>
                            <option>Bình Định</option>
                            <option>Hà Tĩnh</option>
                            <option>Hưng Yên</option>
                            <option>Khánh Hòa</option>
                            <option>Lai Châu</option>
                            <option>Lâm Đồng</option>
                            <option>Lạng Sơn</option>
                            <option>Yên Bái</option>
                            <option>Nghệ An</option>
                            <option>Ninh Bình</option>
                            <option>Phú Thọ</option>
                            <option>Quảng Ngãi</option>
                            <option>Quảng Ninh</option>
                            <option>Quảng Bình</option>
                            <option>Sơn La</option>
                            <option>Tây Ninh</option>
                            <option>Thái Nguyên</option>
                            <option>Thanh Hóa</option>
                            <option>Cần Thơ</option>
                            <option>Đà Nẵng</option>
                            <option>Hà Nội</option>
                            <option>Hải Phòng</option>
                            <option>Hồ Chí Minh</option>
                            <option>Huế</option>
                            <option>Tuyên Quang</option>
                            <option>Vĩnh Long</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="reg_role" class="block text-sm font-medium text-gray-700 mb-1">Vai trò của bạn</label>
                    <select id="reg_role" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                        <option value="athlete">Vận động viên</option>
                        <option value="coach">Huấn luyện viên</option>
                    </select>
                </div>
                <div id="register_error" class="text-red-500 text-sm mb-4 text-center"></div>
                <button id="btnRegister" class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-600 transition-all duration-300">
                    Đăng ký
                </button>
                <div class="text-center mt-6">
                    <a href="dangnhap.html" class="text-sm text-teal-600 hover:underline">Đã có tài khoản? Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Gọi file JS xử lý -->
    <script type="module" src="js/dangky.js"></script>
</body>
</html>
