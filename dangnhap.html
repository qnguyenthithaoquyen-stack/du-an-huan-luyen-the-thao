<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hỗ trợ huấn luyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng nhập hệ thống</h2>
            <div>
                <div class="mb-4">
                    <label for="login_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login_email" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Nhập email của bạn">
                </div>
                <div class="mb-6">
                    <label for="login_password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="login_password" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="••••••••">
                </div>
                <div id="login_error" class="text-red-500 text-sm mb-4 text-center"></div>
                <button id="btnLogin" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 transition-all duration-300">
                    Đăng nhập
                </button>
                <div class="text-center mt-6">
                    <a href="dangky.html" class="text-sm text-teal-600 hover:underline">Chưa có tài khoản? Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Gọi file JS xử lý -->
    <script type="module" src="js/dangnhap.js"></script>
</body>
</html>
